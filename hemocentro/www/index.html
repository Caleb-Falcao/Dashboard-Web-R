<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header contendo dividido em grid contendo uma linha e 
      duas colunas sendo respectivamente, imagem com a logo e 
      um input em tempo real com a data de inicio dos graficos
    -->
    <header>
      <div class="row mt-3">
        <div class="col-3">
          <img
            src="img/logo.png"
            class="img-fluid w-75 float-start"
            alt="logo"
          />
        </div>
        <!--end = alinhado a direita-->
        <div class="col-9 text-end">
          <div class="form-group">{{intervalo_tempo}}</div>
        </div>
      </div>
    </header>
    <div class="container-fluid px-4">
      <!--g = gutter 3, espaçamento entre as colunas
          my-2 = margin vertical, espaçamento entre as linhas.
          Uma linha com 3 colunas, cada coluna com 2 linhas
      -->
      <!--Cards feito no shiny Rstudio-->
      {{card}}
      <!--3º divisao - Graficos de linha-->
      <div class="row">
        <!--apresentar grafico atual de linha-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bolsas de sangue aferese</h5>
              <p class="card-text">{{grafico_linha2}}</p>
            </div>
          </div>
        </div>
        <!--apresentar grafico predicao de linha-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bolsas de sangue total</h5>
              <p class="card-text">{{grafico_linha}}</p>
            </div>
          </div>
        </div>
      </div>
      <!--4º divisao - Graficos de barras-->
      <div class="row">
        <!--apresentar grafico atual de barras-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico Atual</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <!--apresentar grafico predicao de barras-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico Predição</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Desenvolvido por Caleb Falcão e Rafael Silva</p>
    </footer>
  </body>
</html>
