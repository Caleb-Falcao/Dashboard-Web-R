<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <!--Header contendo dividido em grid contendo uma linha e 
      duas colunas sendo respectivamente, imagem com a logo e 
      um input em tempo real com a data de inicio dos graficos
    -->
    <header>
      <div class="row mt-3">
        <div class="col-3">
          <img
            src="img/logo.png"
            class="img-fluid w-75 float-start"
            alt="logo"
          />
        </div>
        <!--end = alinhado a direita-->
        <div class="col-9 text-end">
          <label for="data">Data</label>
          <input type="date" name="data" id="data" class="float-end" />
        </div>
      </div>
    </header>
    <div class="container-fluid px-4">
      <!--g = gutter 3, espaçamento entre as colunas
          my-2 = margin vertical, espaçamento entre as linhas.
          Uma linha com 3 colunas, cada coluna com 2 linhas
      -->
      <div class="row g-3 my-2">
        <!--coluna 1-->
        <div class="col-4">
          <div class="row my-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Bolsas</h5>
                <p class="card-text">15.765 bolsas</p>
              </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Mediana</h5>
                <p class="card-text">576 bolsas</p>
              </div>
            </div>
          </div>
        </div>
        <!--coluna 2-->
        <div class="col-4">
          <div class="row my-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total plaquetas aferese</h5>
                <p class="card-text">254 bolsas</p>
              </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Minimo</h5>
                <p class="card-text">540 bolsas</p>
              </div>
            </div>
          </div>
        </div>
        <!--coluna 3-->
        <div class="col-4">
          <div class="row my-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Maximo</h5>
                <p class="card-text">3580 bolsas</p>
              </div>
            </div>
          </div>
          <div class="row my-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Média doação p/Mês</h5>
                <p class="card-text">857 bolsas</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--3º divisao - Graficos de linha-->
      <div class="row">
        <!--apresentar grafico atual de linha-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico Atual</h5>
              <p class="card-text">
                <img
                  src="img/grafico_atual.png"
                  class="img-fluid"
                  alt="grafico atual"
                />
              </p>
            </div>
          </div>
        </div>
        <!--apresentar grafico predicao de linha-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico Predição</h5>
              <p class="card-text">
                <img
                  src="img/grafico_predicao.png"
                  class="img-fluid"
                  alt="grafico predicao"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--4º divisao - Graficos de barras-->
      <div class="row">
        <!--apresentar grafico atual de barras-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico Atual</h5>
              <p class="card-text">
                <img
                  src="img/grafico_atual.png"
                  class="img-fluid"
                  alt="grafico atual"
                />
              </p>
            </div>
          </div>
        </div>
        <!--apresentar grafico predicao de barras-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gráfico Predição</h5>
              <p class="card-text">
                <img
                  src="img/grafico_predicao.png"
                  class="img-fluid"
                  alt="grafico predicao"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Desenvolvido por Caleb Falcão e Rafael Silva</p>
    </footer>
  </body>
</html>
